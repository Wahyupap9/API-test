<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- REMIX ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.4.0/remixicon.css"
    />
  </head>
  <body>
    <header>
      <div class="title">
        <div class="title-logo"><i class="ri-film-fill"></i></div>
        <div class="title-text">Steven Movies</div>
      </div>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for Movies" />
        <button id="searchButton">Search</button>
      </div>
    </header>

    <div class="container-movies">
      <div class="movie">
        <div class="container-image">
          <img
            src="https://m.media-amazon.com/images/M/MV5BOTA1Mzc2N2ItZWRiNS00MjQzLTlmZDQtMjU0NmY1YWRkMGQ4XkEyXkFqcGc@._V1_SX300.jpg"
            alt=""
          />
        </div>
        <div class="info">
          <h1 class="title">Harry Potter and the Deathly Hallows: Part 2</h1>
          <div class="yearType">
            <p class="year">2011</p>
            <p class="type">Movie</p>
          </div>
        </div>
        <button>Show More Details</button>
      </div>
    </div>

    <!-- script -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
